.wrapper-circle {
	text-align: center;
	display: flex;
	justify-content: center
}

:root { -
	-active-color: #ffb300; -
	-inactive-color: #39414A; -
	-inactive-border-color: #868E97;
}

.circle-item {
	width: 27px;
	height: 27px;
	border-radius: 50%;
	background: var(- -active-color);
	box-shadow: 0 0 0 1px var(- -active-color);
	border: 3.5px solid var(- -inactive-color);
}

.inactive .circle-item {
	box-shadow: 0 0 0 1px var(- -inactive-border-color);
	background: var(- -inactive-color);
	border: 4px solid var(- -inactive-color);
}

.inactive .plan-text {
	opacity: .7
}

.buttons {
	cursor: pointer;
}
/*mensagem form contato */
.wpcf7 form.sent .wpcf7-response-output {
	border-color: transparent;
}

/*cor e tamanho da moeda e mês dos planos*/
.planos {
	color: #89919a;
	font-size: 20px;
}
